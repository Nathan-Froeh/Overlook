<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>verLook</title>
  </head>
  <body>
    <nav>
      <div>
        <img src="images/lighthouse.svg" alt="OverLook logo, Icon of a lighthouse">
        <h1>verLook</h1>
      </div>
    </nav>
    <main>
      <section class="container">
        <ul class="tabs">
          <li class="tab-link current" data-tab="tab-1">
            <img src="images/home-icon-silhouette.svg" alt="Icon silhouette of a home">
          </li>
          <li class="tab-link" data-tab="tab-2">
            <img src="images/covered-food-tray-on-a-hand-of-hotel-room-service.svg" 
            alt="Icon silhouette of a dinner tray being delivered">
          </li>
          <li class="tab-link" data-tab="tab-3">
            <img src="images/double-king-size-bed.svg" alt="Icon silhouette of a bed">
          </li>
          <li class="tab-link" data-tab="tab-4">
            <img src="images/man-user.svg" alt="Icon silhouette of a person">
          </li>
        </ul>
        <article id="tab-1" class="tab-content current">
          Main info
          <div class = 'general'>
            <p>Rooms available <span class = 'rooms__available'></span> </p>
            <p>Today's income <span class = 'todays__income'></span></p>
            <p>% rooms full today <span class = 'rooms__full'></span></p>
          </div>
          <div class = 'personal'>

          </div>
        </article>
        <article id="tab-2" class="tab-content">
          Orders info 
          <div class = 'general'>
            <p>total orders <span class = 'total__orders'></span></p>
          </div>
          <div class = 'personal'>
            <p>all orders with date: <span class = 'all__personal__orders'></span></p>
            <p>total spent on set day: <span class = 'personal__spent__by__day'></span></p>
            <p>grand total spent: <span class = 'personal__grand__total_spent'></span></p>
          </div>
        </article>
        <article id="tab-3" class="tab-content">
          Rooms info
          <div class = 'general'>
            <p>most popular book date <span class = 'popular__book'></span></p>
            <p>date with most rooms open <span class = 'least__popular'></span></p>
            <form action="search by date for total open rooms">
              <label for="rooms__date__select">search by date for total open rooms</label>
              <span class = 'open_rooms_by_date'></span>
              <input type="date" class = 'rooms__date__select'>
              <input type="submit" class = 'submit__rooms__date'>
            </form>
            
          </div>
          <div class = 'no__room__booked'>
            <button class = 'select__room__type'>Residential suite</button>
            <button class = 'select__room__type'>Single room</button>
            <button class = 'select__room__type'>Junior suite</button>
            <button class = 'select__room__type'>Suite</button>
          </div>
          <div class = 'personal'>
            <form action="submit order">
              <label for="order__submit">Order Sandwich</label>
              <input type="submit" class = 'order__submit'>
            </form>
          </div>
        </article>
        <article id="tab-4" class="tab-content">
          Customer info
          <div class = 'general'>
            <form class = 'user__search'>search bar
              <input type="search" list = 'user__search' class = 'user__search__input'>
                <!-- <datalist id = 'user__search'>
                  <option value="Chocolate" class = 'option_1'>
                  <option value="Coconut" class = 'option_2'>
                  <option value="Mint" class = 'option_3'>
                  <option value="Strawberry" class = 'option_4'>
                  <option value="Vanilla" class = 'option_5'>
                </datalist> -->
              <input type="submit" class = 'user__search__btn'>
            </form>
          </div>
          <div class = 'personal'>
            <p>customer name <span class = 'guest__name'></span></p>
            <p>customer id <span class = 'guest__id'></span></p>
          </div>
        </article>
      </section>
    </main>




    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
